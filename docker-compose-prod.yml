version: 4:10.1
services:
  database:
    image: postgres:latest
    container_name: database
    volumes: 
      - ./api/data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    restart: unless-stopped
    networks:
      - todo
    env_file:
      - .env

  server:
    build: ./api
    container_name: api
    env_file:
      - ./api/.env
    volumes:
      - ./api/data/db:/var/lib/postgresql/data
    ports:
      - "3000:3000"
    depends_on:
      - database
    networks:
      - todo
  
  web:
    build: ./frontend
    container_name: web
    ports:      
      - "8081:8081"
    restart: unless-stopped
    networks:
      - todo
    depends_on:
      - database
      - server

networks:
  todo: